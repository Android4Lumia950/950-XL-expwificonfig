# This file allows user to override the factory
# defaults for the WLAN Driver

# Enable IMPS or not
gEnableImps=1

# Enable/Disable Idle Scan
gEnableIdleScan=0

# Increase sleep duration (seconds) during IMPS
# 0 implies no periodic wake up from IMPS. Periodic wakeup is
# unnecessary if Idle Scan is disabled.
gImpsModSleepTime=0

# Enable BMPS or not
gEnableBmps=1

# Enable suspend or not
# 1: Enable standby, 2: Enable Deep sleep, 3: Enable Mcast/Bcast Filter
gEnableSuspend=3

# Phy Mode (auto, b, g, n, etc)
# Valid values are 0-9, with 0 = Auto, 4 = 11n, 9 = 11ac
# 1 = 11abg, 2 = 11b, 3 = 11g, 5 = 11g only, 6 = 11n only
# 7 = 11b only, 8 = 11ac only.
gDot11Mode=0

# CSR Roaming Enable(1) Disable(0)
gRoamingTime=0

# Assigned MAC Addresses - This will be used until NV items are in place
# Each byte of MAC address is represented in Hex format as XX
Intf0MacAddress=000AF58989FF
Intf1MacAddress=000AF58989FE
Intf2MacAddress=000AF58989FD
Intf3MacAddress=000AF58989FC

# UAPSD service interval for VO,VI, BE, BK traffic
InfraUapsdVoSrvIntv=0
InfraUapsdViSrvIntv=0
InfraUapsdBeSrvIntv=0
InfraUapsdBkSrvIntv=0

# Flag to allow STA send AddTspec even when ACM is Off
gAddTSWhenACMIsOff=1

# Make 1x1 the default antenna configuration
gNumRxAnt=1

# Beacon filtering frequency (unit in beacon intervals)
gNthBeaconFilter=50

# Enable WAPI or not
# WAPIIsEnabled=0

# Flags to filter Mcast and Bcast RX packets.
# Value 0: No filtering, 1: Filter all Multicast.
# 2: Filter all Broadcast. 3: Filter all Mcast and Bcast
McastBcastFilter=3

# Flag to enable HostARPOffload feature or not
hostArpOffload=1

# Flag to enable TCPChkSumOffld feature or not
gEnableTCPChkSumOffld=1

# Flag to enable HostNSOffload feature or not
hostNSOffload=1

# Flag to enable IPChkSumOffld feature or not
gEnableIPChecksumOffld=1

# SoftAP Related Parameters
# AP MAC addr
gAPMacAddr=000AF589dcab

# 802.11n Protection flag
gEnableApProt=1

# Enable OBSS protection
gEnableApOBSSProt=1

# Enable/Disable UAPSD for SoftAP
gEnableApUapsd=1

# Fixed Rate
gFixedRate=0

# Maximum Tx power
# gTxPowerCap=30

# Fragmentation Threshold
# gFragmentationThreshold=2346

# RTS threshold
RTSThreshold=1048576

# Intra-BSS forward
gDisableIntraBssFwd=0

# WMM Enable/Disable
WmmIsEnabled=0

# 802.11d support
g11dSupportEnabled=0

# 802.11h support
g11hSupportEnabled=1

# DFS Master Capability
gEnableDFSMasterCap=1

# ESE Support and fast transition
EseEnabled=1
ImplicitQosIsEnabled=0
gNeighborScanTimerPeriod=200
gNeighborLookupThreshold=76
gNeighborReassocThreshold=81
gNeighborScanChannelMinTime=20
gNeighborScanChannelMaxTime=30
gMaxNeighborReqTries=3

# Legacy (non-ESE, non-802.11r) Fast Roaming Support
# To enable, set FastRoamEnabled=1; to disable, set FastRoamEnabled=0
FastRoamEnabled=1

# Check if the AP to which we are roaming is better than current AP in terms of RSSI.
RoamRssiDiff=3

# Immediate Roam RSSI difference threshold
gImmediateRoamRssiDiff=10

# Roaming within band setting
gRoamIntraBand=0

# SAP Country code
#gAPCntryCode=USI

# Short Guard Interval Enable/disable
gShortGI20Mhz=1
gShortGI40Mhz=1

# Auto Shutdown  Value in seconds. 0 means Auto shutoff is disabled
gAPAutoShutOff=0

# Auto Shutdown wlan: Value in Seconds. 0 means disabled. Max 86400 sec (1 day)
gWlanAutoShutdown = 0

# SAP auto channel selection configuration
# 0 = disable auto channel selection; 1 = enable auto channel selection
gApAutoChannelSelection=0

# Listen Energy Detect Mode Configuration
gEnablePhyAgcListenMode=128

# Preferred band (both, 2.4 only, or 5 only)
BandCapability=0

# Beacon Early Termination (1 = enable, 0 = disable)
enableBeaconEarlyTermination=0
beaconEarlyTerminationWakeInterval=3

# SOFTAP Channel Range selection
gAPChannelSelectStartChannel=1
gAPChannelSelectEndChannel=11

# SOFTAP Channel Range selection Operating band
# 0:2.4GHZ, 1:LOW-5GHZ, 2:MID-5GHZ, 3:HIGH-5GHZ, 4:4.9GHZ BAND
gAPChannelSelectOperatingBand=0

# Channel Bonding - Modified to force 20 MHz on 5GHz
gChannelBondingMode5GHz=0
gChannelBondingMode24GHz=0

# Enable Keep alive with non-zero period value
gStaKeepAlivePeriod = 30

# Keep Alive periods for GO and AP
gGoKeepAlivePeriod = 20
gApKeepAlivePeriod = 20

# Start with active scan after driver load
gEnableBypass11d=1

# Scan DFS channels
gEnableDFSChnlScan=1

gVhtChannelWidth=2
gEnableLogp=1

# Enable Automatic Tx Power control
gEnableAutomaticTxPowerControl=1

# 0 for OLPC, 1 for CLPC and SCPC
gEnableCloseLoop=1

# Data Inactivity Timeout in ms during powersave
gDataInactivityTimeout=200

# VHT Tx/Rx MCS values - Modified to lower the maximum link speed (0 = MCS0-7)
gVhtRxMCS=0
gVhtTxMCS=0

# VHT Tx/Rx MCS values for 2x2 - Modified to lower the maximum link speed (0 = MCS0-7)
gEnable2x2=1
gVhtRxMCS2x2=0
gVhtTxMCS2x2=0

# Enable Tx beamforming
gTxBFEnable=1

# Enable Tx beamforming in VHT20MHz
gEnableTxBFin20MHz=1

# Set txchainmask and rxchainmask (used only if gEnable2x2 is 0)
gSetTxChainmask1x1=1
gSetRxChainmask1x1=1

# Scan Timing Parameters
# gPassiveMaxChannelTime=110
# gPassiveMinChannelTime=60
gActiveMaxChannelTime=40
gActiveMinChannelTime=20

# MCC mode
gEnableMCCMode=1

# MCC to SCC Switch mode: 0-Disable, 1-Enable, 2-Force SCC if same band
gWlanMccToSccSwitchMode = 0

# STBC and LDPC settings
gEnableRXSTBC=1
gEnableTXSTBC=1
gEnableRXLDPC=1

# Enable Active mode offload
gEnableActiveModeOffload=1

# Scan Results Aging (timer and count)
gScanAgingTime=0
gScanResultAgeCount=1

# Android Power Saving Control
isAndroidPsEn=0

# Enable thermal mitigation (remains disabled; use link speed limiting instead)
gThermalMitigationEnable=0

gEnableFastRoamInConcurrency=1

# List of Country codes for which 11ac needs to be disabled
gListOfNon11acCountryCode=RU,UA,ZA

# Maximum Channel time in msec
gMaxMediumTime = 6000

# 802.11K support
gRrmEnable=1
gRrmOperChanMax=8
gRrmNonOperChanMax=8
gRrmRandIntvl=100

# Scan offload
gEnableDirectedScanOffload=1

# FlexConnect Power Factor (default 0 = disable)
gFlexConnectPowerFactor=0

# Disable split scan; FW will handle it
gNumChanCombinedConc=60

# Enable Power Save offload
gEnablePowerSaveOffload=5

# Firmware UART print
gEnablefwprint=0

# Firmware log settings
gEnablefwlog=1
gFwDebugLogLevel=4
gFwDebugModuleLoglevel=1,0,2,0,4,0,5,0,6,0,7,4,8,0,9,0,11,0,13,0,17,0,18,0,19,0,27,0,29,0,31,0,35,0,36,0,38,0

# IPA config
gIPAEnable=0x00
gIPADescSize=800
gIPAPreFilterEnable=1
gIPARMEnable=1
gIPAIPv6Enable=1

# P2P Listen offload
gEnableP2pListenOffload=1

# Maximum Receive AMPDU size (VHT only. Valid: 0->8k, 1->16k, 2->32k, 3->64k, 4->128k)
gVhtAmpduLenExponent=7

# Maximum MPDU length (VHT only. Valid: 0->3895 octets, 1->7991 octets, 2->11454 octets)
gVhtMpduLen=2

# WOW settings
# gMaxWoWFilters=22
# gEnableWoW=0

# Enable MCC Adaptive Scheduler at the FW
gEnableMCCAdaptiveScheduler=1

# p2p device address administration
isP2pDeviceAddrAdministrated=1

# RX packet handling options: 0=no rx thread, 1=RX thread, 2=RPS
rxhandle=2

# Set Thermal Power limit
TxPower2g=10
TxPower5g=10

# Remove Overlap channel restriction
gEnableOverLapCh=0

# Enable VHT on 2.4Ghz
gEnableVhtFor24GHzBand=1

# Enable 5G early beacon termination
gEnable5gEBT=1

# Maximum number of offload peers supported
# gMaxOffloadPeers=2

# Multicast patterns for mDNS, SSDP, and LLMNR
ssdp = 0

# Enable Hysteretic mode
gEnableHystereticMode=1

# Bus bandwidth threshold values (in number of packets)
gBusBandwidthHighThreshold=2000
gBusBandwidthMediumThreshold=500
gBusBandwidthLowThreshold=150

# Bus bandwidth compute timeout (ms)
gBusBandwidthComputeInterval=100

# Regulatory Setting; 0=STRICT; 1=CUSTOM
gRegulatoryChangeCountry=1

# Maximum number of concurrent connections
gMaxConcurrentActiveSessions=2

# Radar PRI multiplier
gDFSradarMappingPriMultiplier=4

gPNOScanSupport=1

# PNO fast scan repeat count
gPNOScanTimerRepeatValue=6

# PNO slow scan multiplier
gPNOSlowScanMultiplier=6

# Enable RX full reorder offload
gReorderOffloadSupported=1

# Userspace country code priority
gCountryCodePriority=1

# Enable LPASS support: 0=disable, 1=enable
gEnableLpassSupport=1

# Enable/Disable SIFS burst
gEnableSifsBurst=1

# Enable or Disable Multi-user MIMO
gEnableMuBformee=1

# Channel avoidance for SAP in SCC scenario: 0=disable, 1=enable
gSapSccChanAvoidance=0

# RA filtering rate limit parameters
gRAFilterEnable=0
gRArateLimitInterval=300

# Inactivity time to end TX Service Period in IBSS power save mode (ms)
gIbssTxSpEndInactivityTime=10

# Enable support for TDLS
gEnableTDLSSupport=1

# Enable Implicit Trigger for TDLS
gEnableTDLSImplicitTrigger=1

# Enable TDLS External Control
gTDLSExternalControl=1

# Enable TDLS off-channel operation
gEnableTDLSOffChannel=1

gEnableTDLSScan=1
gTDLSTxStatsPeriod=500
gTDLSTxPacketThreshold=10
gTDLSIdlePacketThreshold=1

# Roaming Offload Support (Key Management Offload): 0=disable, 1=enable
gRoamOffloadEnabled=0

gEnableSelfRecovery=1

# Enable MC address filtering offload
gMCAddrListEnable=1

# Enable Runtime PM Feature: 0=disable, 1=enable
gRuntimePM=1
gRuntimePMDelay=500

# Enable FW hash check for secure FW feature
gEnableFWHashCheck=1

# Tx Chain Mask for CCK
gCckChainMaskEnable=1

# Tx Chain Mask for 1SS
gTxChainMask1ss=0

# TPC power
gSelfGenFrmPwr=3

gAllowDFSChannelRoam=1

# Extended Scan (GScan) enable/disable: 1=enable, 0=disable
gExtScanEnable=1

# Enable or Disable NAN: 1=enable, 0=disable
gEnableNanSupport=1

g_use_otpmac=0

# Enable Active mode offload
gActiveModeOffload=1

# Probe Req Information Element whitelist enable/disable: 1=enable, 0=disable
g_enable_probereq_whitelist_ies=1

# Probe request IE bitmap examples
g_probe_req_ie_bitmap_0=0x0000000B
# g_probe_req_ie_bitmap_1=0x00000000
# g_probe_req_ie_bitmap_2=0x00000000
# g_probe_req_ie_bitmap_3=0x00000000
# g_probe_req_ie_bitmap_4=0x00000000
# g_probe_req_ie_bitmap_5=0x00000000
# g_probe_req_ie_bitmap_6=0x00000000
# g_probe_req_ie_bitmap_7=0x00000000

END

# Note: Configuration parser would not read anything past the END marker
